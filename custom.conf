# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
#layerrule = blur, waybar

# EXECS
exec-once = [workspace 1] flatpak run app.zen_browser.zen
exec-once = [workspace 2] kitty
exec-once = [workspace 3] obsidian 

# Keybindings
bind = $mainMod, A, exec, pkill rofi || rofi -show drun -replace -i             # Open application launcher
bind = $mainMod, C, exec, $HYPRSCRIPTS/screenshot.sh                                  # Take a screenshot
bind = $mainMod, O, exec, obsidian # Open obsidian

